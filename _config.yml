# Blog settings
permalink: /blog/:title
url: 'https://arimorty.github.io'
baseurl: '/'

# My variables
name: Ari Cheshin
description: A Blog About Android Development
google_verification: null


# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]


# Sass
sass:
  style: :compressed
  sass_dir: _sass


# Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
highlighter: rouge
